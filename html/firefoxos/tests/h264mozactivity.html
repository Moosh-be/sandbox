<body>
  <div class="js-activity-result">
    
  </div>
  <script>
if(
  typeof MozActivity !== "undefined" 
  && MozActivity !== null
){
  var activity = new MozActivity({
      name: "view",
      data: {
          type: ["video/mp4"],
          url: "http://podvideo.prd.rtbf.be/redirect/rtbf_vod/folder-9996/mp4-383/info__jt_220820131930__220820131930.mp4"
          // url: "http://techslides.com/demos/sample-videos/small.mp4"
      }
  });
  activity.onerror = function(e){
    console.log("Error");
    console.log(e);
    document.querySelector('.js-activity-result').innerText="Error";
  }
  activity.onsuccess = function(){
    console.log("Success");
    document.querySelector('.js-activity-result').innerText="Success";
  }
}else{
  document.querySelector('.js-activity-result').innerText="No MozActivity defined";
}
  </script>
</body>
</html>
