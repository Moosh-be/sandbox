<script src="https://unpkg.com/vue"></script>
<style>
</style>
<!-- DOM -->

    <div id="el">
        <todo v-bind:todo="{ text: 'hello', done: true}"></todo>
        <todo v-bind:todo="{ }"></todo>
        <todo></todo>
    </div>

<!-- Code + Data -->

<script>
    // Register the component globaly
    Vue.component('todo', {
        template: `<div>{{ todo.text }}</div>`,
        props: {
            todo: {
                validator (value) {
                    const result = typeof value === 'object'
                        && typeof value.text === 'string'
                        && value.text.length > 0
                    if (!result) {
                        console.error("Bad props value for todo")
                    }
                },
                type: Object,
                required: true,
                default: () => ({ text: 'foo '+Math.random(), done: false})
            }
        }
    })

    new Vue({
        el: '#el',
        data: {
        }
    })
</script>
