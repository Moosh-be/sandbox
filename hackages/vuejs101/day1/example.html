<script src="https://unpkg.com/vue"></script>
<style>
.active {color: red;}
</style>
<!-- DOM -->

<div id="app">
    <div>
        {{ message }}
    </div>
    <button @click="rev('l')">Reverse Message</button>
</div>

<pre>
    in console, do: vm.ok = false
</pre>
<!-- Code + Data -->

<script>
const vm = new Vue({
  el: '#app',
  data: {
    message: 'Hello'
  },
  methods: {
    rev(splitTerm='') {
        this.message = this.message.split(splitTerm).reverse().join(splitTerm)
    }
  }
}).$mount("#app")
</script>
